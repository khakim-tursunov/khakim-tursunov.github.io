<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Preload</title>
</head>
    <body>
        <div class="preload-wr">
            <h1>Preload</h1>
            <div class="preload">
                <div class="preload__first-line"></div>
                <div class="preload__second-line"></div>
                <div class="preload__third-line"></div>
                <div class="preload__fourth-line"></div>
            </div>
        </div>
        
        <h1>Page loaded</h1>

        <script>
            setTimeout(() => {
                document.querySelector('.preload-wr').remove();
            },1500);
        </script>
    </body>
</html>
