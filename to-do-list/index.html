<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icons/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
        <link rel="stylesheet" href="css/style.css">
        <title>Список дел</title>
    </head>
    <body>
        <div class="list-block">
            <div class="list-block__header">
                <div class="refresh"></div>
                <div id="date"></div>
            </div>
            <div class="list-block__content">
                <ul class="list-block__items list-block__items-js"></ul>
            </div>
            <div class="list-block__add">
                <input class="list-block__add-input list-block__add-input-js" type="text" placeholder="Добавить в список">
                <button class="list-block__add-btn list-block__add-btn-js">+</button>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
